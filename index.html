<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const list_image = ["gorila.jpg", "elang.png", "macan.jpg"];
            let pilihan = document.getElementById("opsi").value;

            if( pilihan == "singa" ){
                let select = list_image[0]; //gorila.jpg
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "paus"){
                let select = list_image[1]; //elang.png
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "kelinci"){
                let select = list_image[2]; //macan.jpg
                document.getElementById("gambar").src = `images/${select}`;
            }
            

        }
    </script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="opsi" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="singa"> Gorila </option>
        <option value="paus"> Elang </option>
        <option value="kelinci"> Macan </option>
    </select>

    <div class="container">
        <img id="gambar">
    </div>

</body>
</html>
